<html><body>
	<h1>NodeFlow</h1>
	<div id="netgraph-graph" style="width: 100%; height: 50%; background: #eee;"></div>
	<div id="netgraph-table" style="width: 100%; text-align: center;"></div>
	<div class="netgraph-controls">
		<h2>Home Networks</h2>
		<ul class="netgraph-home-networks">
		</ul>
		<p class="netgraph-home-network-add">
			<label for="add-network">Add another network:</label>
			<input type="text" id="netgraph-home-network-add" />
			<button name="netgraph-home-network-add-button">Add</button>
		</p>
		<h2>Breakdown</h2>
		<p class="netgraph-breakdown">
			<label for="netgraph-aggregate-select">Field to aggregate by:</label>
			<select class="netgraph-aggregate-select"></select>
		</p>
		<h2>Time</h2>
		<p class="netgraph-time-window">
			<label for="netgraph-aggregate-select">Field to aggregate by:</label>
			<input type="text" name="netgraph_time_window_input" />
		</p>

	</div>
	<div id="netgraph-console" style="width: 100%; height: 40%; background: #eee;"></div>
	<script src="../lib/require.config.js"></script>
	<script src="../lib/ext/require.js" data-main="ClientLoader"></script>
</body></html>
